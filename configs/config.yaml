defaults:
  - cluster: default
  - data: default
  - model: default
  - optim: adamw
  - preprocess: spectrogram
  - trainer
  - _self_

seed: 42

# Weights & Biases configuration
wandb_project: "train-bfm"
wandb_entity: ""

save_model_every_n_epochs: 1

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d_%H-%M-%S}
  job:
    name: ${training.setup_name}
  job_logging:
    level: INFO
    formatters:
      simple:
        format: "%(asctime)s | %(levelname)s | %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      handlers: [console]
